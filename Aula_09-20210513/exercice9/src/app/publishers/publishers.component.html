<h2>Publishers</h2>
<ul class="publishers">
  <li *ngFor="let publisher of publishers" (click)="onSelect(publisher)">
    <span class="badge">{{publisher.num}}</span> {{publisher.name}}
  </li>
</ul>

<div *ngIf="selectedPublisher">
  <h2>Information on {{selectedPublisher.name | uppercase}}</h2>
  <div><span>Num: </span>{{selectedPublisher.num}}</div>
  <div>
    <label>Name:
      <input [(ngModel)]="selectedPublisher.name" placeholder="name">
    </label>
  </div>
  <div>
    <label>WebSite:
      <input [(ngModel)]="selectedPublisher.website" placeholder="website">
    </label>
  </div>
</div>
