<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
{% block content %}
<body>
<H1>C) Authors</H1>

<br>
{% for author in authors %}
    <a href="{{ author }}">{{ author }}</a>  -> <a href="books/{{ author }}">Books</a> <br>
    {% for book in books %}
        {% if author in book.authors.all %}
            {{ book }}
        {% endif %}
        {% endfor %}
    <br>
    {% endfor %}

</body>
</html>
{% endblock %}
